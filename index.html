<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrossel com 7 Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-wrapper {
      position: relative;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 180px;
      margin-right: 16px;
      flex: 0 0 auto;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h4 class="mb-4">Carrossel com até 7 Cards</h4>

  <div class="carousel-wrapper">
    <button class="carousel-arrow arrow-left" onclick="scrollCarousel(-1)">
      ‹
    </button>

    <div class="carousel-container" id="cardCarousel">
      <!-- 10 cards como exemplo -->
      <div class="card">
        <div class="card-body">Card 1</div>
      </div>
      <div class="card">
        <div class="card-body">Card 2</div>
      </div>
      <div class="card">
        <div class="card-body">Card 3</div>
      </div>
      <div class="card">
        <div class="card-body">Card 4</div>
      </div>
      <div class="card">
        <div class="card-body">Card 5</div>
      </div>
      <div class="card">
        <div class="card-body">Card 6</div>
      </div>
      <div class="card">
        <div class="card-body">Card 7</div>
      </div>
      <div class="card">
        <div class="card-body">Card 8</div>
      </div>
      <div class="card">
        <div class="card-body">Card 9</div>
      </div>
      <div class="card">
        <div class="card-body">Card 10</div>
      </div>
    </div>

    <button class="carousel-arrow arrow-right" onclick="scrollCarousel(1)">
      ›
    </button>
  </div>
</div>

<script>
  function scrollCarousel(direction) {
    const container = document.getElementById('cardCarousel');
    const scrollAmount = 200; // pixels por clique
    container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>

</body>
</html>
